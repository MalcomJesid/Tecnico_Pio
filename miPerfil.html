<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Iniciar sesión</h5>
        
        <!-- Formulario de login -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="username" name="username" required placeholder="Ingresa tu correo">
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <a href="#">¿Olvidaste tu contraseña?</a><br>
          <a href="crear-cuenta.html">¿No tienes cuenta? Crea una ahora</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío del formulario para la demostración

      // Obtener los valores del formulario
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validación de los datos del formulario (puedes sustituir esto con una validación más robusta)
      if (username === "usuario@example.com" && password === "1234") {
        // Redirigir a golito.html si las credenciales son correctas
        window.location.href = "golito.html"; // Redirige a golito.html
      } else {
        alert("Credenciales incorrectas. Intenta de nuevo.");
      }
    });
  </script>

</body>
</html>
