<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Crear Cuenta</h5>
        
        <!-- Formulario de registro -->
        <form id="registroForm" data-parsley-validate>
          <div class="mb-1">
            <label for="tipoDoc" class="col-form-label">Tipo de Documento</label>
            <input type="text" class="form-control" id="tipoDoc" name="tipoDoc" required data-parsley-pattern="^(CC|TI|EX|PAS)$" data-parsley-error-message="Debe introducir CC TI EX PAS" data-parsley-trigger="keyup">
          </div>
          <div class="mb-1">
            <label for="nroDoc" class="col-form-label">Nro. Documento</label>
            <input type="text" class="form-control" id="nroDoc" required data-parsley-pattern="^[a-zA-Z0-9]+$" data-parsley-error-message="Solo se permiten letras y números (sin caracteres especiales)" data-parsley-trigger="keyup">
          </div>
          <div class="mb-1">
            <label for="nombres" class="col-form-label">Nombres:</label>
            <input type="text" class="form-control" id="nombres" required data-parsley-pattern="^[a-zA-Z]+$" data-parsley-error-message="Solo se permiten letras" data-parsley-trigger="keyup">
          </div>
          <div class="mb-1">
            <label for="apellidos" class="col-form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" required data-parsley-pattern="^[a-zA-Z]+$" data-parsley-error-message="Solo se permiten letras" data-parsley-trigger="keyup">
          </div>
          <div class="mb-1">
            <label for="correo" class="col-form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" required data-parsley-type="email" data-parsley-error-message="Debe ser un correo válido" data-parsley-trigger="keyup">
          </div>
          <div class="mb-1">
            <label for="clave" class="col-form-label">Contraseña:</label>
            <input type="password" class="form-control" id="clave" required data-parsley-pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d{3,})(?=.*[\W_]).{8,}$" data-parsley-error-message="Debe contener una longitud de 8: al menos 1 mayúscula, 1 minúscula, 3 números y 1 carácter especial" data-parsley-trigger="keyup">
          </div>
          <div class="mb-1">
            <label for="claveC" class="col-form-label">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="claveC" required data-parsley-equalto="#clave" data-parsley-error-message="Las contraseñas no coinciden" data-parsley-trigger="keyup">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap y Parsley -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/dist/parsley.min.js"></script>

</body>
</html>
